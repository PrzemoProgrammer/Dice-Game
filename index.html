<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice-Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1 class="title-text">Shake phone or press
        <br>
        START button to roll the 
        <br>
        dice
        </h1>
    <div class = 'dice-container'>
        <div class='dice'>
        <div class='face' data-id='1'>
          <div>
          <h1 class="result-text">GIFT 1</h1>
        </div>
        </div>
        <div class='face' data-id='2'>
            <div>
            <h1 class="result-text">GIFT 2</h1>
        </div>
        </div>
        <div class='face' data-id='6'>
            <div>
            <h1 class="result-text">GIFT 6</h1>
        </div>
        </div>
        <div class='face' data-id='5'>
            <div>
            <h1 class="result-text">GIFT 5</h1>
        </div>
        </div>
        <div class='face' data-id='3'>
            <div>
            <h1 class="result-text">GIFT 3</h1>
        </div>
        </div>
        <div class='face' data-id='4'>
            <div>
            <h1 class="result-text">GIFT 4</h1>
        </div>
        </div>
      </div>
      </div>
      
      <div class='result-face' data-id='10'>
        <div>
        <h1 class="result-text">result</h1>
      </div>
      </div>


      <button class="roll-btn">START</button>
      
      <script src="script.js"></script>
</body>
</html>
